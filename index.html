<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href=src/styles.css>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My location</option>
        <option value="America/Los_Angeles">Los-angeles</option>
        <option value="Europe/Paris">Lyon</option>
        <option value="Asia/Tokyo">Tokyo</option>
    </select>
    <div id="cities">
    <div class="city" id="los-angeles">
    <div>
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2022</div>
    </div>
        <div class="time">10:45:23 PM</div>
    </div>
    <div class="city" id="lyon">
    <div>
        <h2>Lyon</h2>
        <div class="date">August 15th 2022</div>
    </div>
        <div class="time">10:45:23 PM</div>
    </div>
    <div class="city" id="tokyo">
    <div>
        <h2>Tokyo</h2>
        <div class="date">August 15th 2022</div>
    </div>
        <div class="time">10:45:23 PM</div>
    </div>
</div>
    </div>

    <footer>
        This project wad coded by Liudmyla Kostiuk and is <a href="https://github.com/liudmyla2/world-clock">open-sources on GitHub</a>
    </footer>


<script src="src/script.js"></script>

</body>
</html>
